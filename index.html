    <title>Search &raquo; SCAC</title>

  </head>
  
  <body>
    <div class="container">
      <h1 class="mt-2">Spotify Content Availability Checker</h1>
      <p>Using the <a href="https://beta.developer.spotify.com/documentation/web-api/" target="_blank">magic of Spotify</a>, this tool will let you check where certain tracks can be streamed from.</p>
      <form class="form">
        <div class="row">
          <div class="col-md">
            <label for="trackInput">Enter the Spotify <abbr title="For example, https://open.spotify.com/track/123456789abcdefghijklm">URL</abbr> or <abbr title="For example, spotify:track:123456789abcdefghijklm">URI</abbr> of a track in the box below:</label>
          </div>
          <div class="w-100"></div>
          <div class="col-md">
            <input type="text" class="form-control mb-3" id="trackInput" placeholder="Spotify URL or URI of a track">
          </div>
          <div class="col-auto">
            <button type="button" onclick="parse()" class="btn btn-success goBtn">Search</input>
          </div>
        </div>
      </form>
      <div class="alert alert-secondary alert-dismissible fade show" id="authAlert" role="alert">
        If you've just arrived here, you may not be authenticated. Click "Search" above to check, or click <a href="#" onclick="parse()" class="alert-link">here</a>!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div>
        <span id="warnings" style="display: none"></span>
        <p id="playButton"></p>
        <p id="description"></p>
        <p id="countries"></p>
      </div>
      <span class="footer">
        <p>
          <a href="about.html" target="_self">About</a> | <a href="https://gitlab.com/itspugle/scac/wikis/Creating-Issues" target="_blank">Report issues or suggest features</a>
        </p>
      </span>
    </div>
  </body>
